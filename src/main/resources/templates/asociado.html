<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Basic Page Needs
	================================================== -->
<meta charset="utf-8">
<title>Asociado | TarjetaMascotin</title>
<meta name="description"
	content="PetSitter - Responsive HTML5 Template - 1.0">
<meta name="author" content="http://themeforest.net/user/dan_fisher">

<!-- Mobile Specific Metas
	================================================== -->
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<!-- Google Web Fonts
	================================================== -->
<link
	href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic|Bitter:700'
	rel='stylesheet' type='text/css'>

<!-- CSS
	================================================== -->
<!-- Base + Vendors CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/css/fonts/font-awesome/css/font-awesome.css}">
<link rel="stylesheet" th:href="@{/css/fonts/entypo/css/entypo.css}">
<link rel="stylesheet"
	th:href="@{/vendor/owl-carousel/owl.carousel.css}" media="screen">
<link rel="stylesheet" th:href="@{/vendor/owl-carousel/owl.theme.css}"
	media="screen">
<link rel="stylesheet"
	th:href="@{/vendor/magnific-popup/magnific-popup.css}" media="screen">

<!-- Theme CSS-->
<link rel="stylesheet" th:href="@{/css/theme.css}">
<link rel="stylesheet" th:href="@{/css/theme-elements.css}">
<link rel="stylesheet" th:href="@{/css/animate.min.css}">

<!-- Head Libs -->
<script th:src="@{/vendor/modernizr.js}"></script>

<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="vendor/respond.min.js"></script>
	<![endif]-->

<!--[if IE]>
		<link rel="stylesheet" th:href="@{/css/ie.css}">
	<![endif]-->

<!-- Favicons
	================================================== -->
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="images/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="images/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="144x144"
	href="images/apple-touch-icon-144x144.png">

</head>
<body>

	<div class="site-wrapper">

		<!-- Header -->
		<div th:replace="fragments :: header"></div>
		<!-- Header / End -->

		<!-- Main -->
		<div class="main" role="main">

			<!-- Page Heading -->
			<section class="page-heading">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<h1 th:text="${asociado.nombreNegocio}">Asociado</h1>
						</div>
						<div class="col-md-6">
							<ul class="breadcrumb">
								<li><a href="/">Inicio</a></li>
								<li class="active">Asociado</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<!-- Page Heading / End -->

			<!-- Page Content -->
			<section class="page-content">
				<div class="container">

					<div class="row">
						<div class="col-md-5">
							<figure class="alignnone">
								<!-- <img src="http://placehold.it/470x470" alt=""> -->
								<img th:src="@{/images/asociado-sin-logo.png}" alt="Asociado sin logo" />
							</figure>
						</div>
						<div class="col-md-7">
							<div class="spacer visible-sm visible-xs"></div>
							<div class="team-single-head">
								<h2 th:text="${asociado.nombreNegocio}">Nombre Negocio</h2>
							</div>
							<p th:text="${asociado.descripcion}">Descripcion</p>

							<h5>Contacto</h5>

							<dl class="dl-horizontal">
								<dt>Direccion</dt>
								<dd>
									<span th:text="${asociado.direccion}">Direccion</span>
								</dd>
								<dt>Horario</dt>
								<dd>
									<span th:text="${asociado.horarioAtencion}">Horario
										de Atencion</span>
								</dd>
								<dt>Email</dt>
								<dd>
									<a th:href="@{mailto:} + ${asociado.mailAtencion}"
										th:text="${asociado.mailAtencion}">Mail Atencion</a>
								</dd>
								<dt>Facebook</dt>
								<dd>
									<a th:href="@{http://www.facebook.com/} + ${asociado.facebook}"
										th:text="@{http://www.facebook.com/} + ${asociado.facebook}">Facebook</a>
								</dd>
								<dt>Sitio Web</dt>
								<dd>
									<a th:href="@{http://} + ${asociado.website}" th:text="@{http://} + ${asociado.website}">Sitio
										Web</a>
								</dd>
								<dt>Telefono</dt>
								<dd>
									<span th:text="${asociado.telefono}">Telefono</span>
								</dd>
							</dl>
						</div>
					</div>

					<hr class="lg">

				</div>
			</section>
			<!-- Page Content / End -->

			<!-- Footer -->
			<div th:replace="fragments :: footer"></div>
			<!-- Footer / End -->

		</div>
		<!-- Main / End -->
	</div>

	<!-- Javascript Files
	================================================== -->
	<script th:src="@{/vendor/jquery-1.11.0.min.js}"></script>
	<script th:src="@{/vendor/jquery-migrate-1.2.1.min.js}"></script>
	<script th:src="@{/vendor/bootstrap.js}"></script>
	<script th:src="@{/vendor/jquery.flexnav.min.js}"></script>
	<script th:src="@{/vendor/jquery.hoverIntent.minified.js}"></script>
	<script th:src="@{/vendor/jquery.flickrfeed.js}"></script>
	<script th:src="@{/vendor/isotope/isotope.pkgd.min.js}"></script>
	<script th:src="@{/vendor/isotope/jquery.imagesloaded.min.js}"></script>
	<script th:src="@{/vendor/magnific-popup/jquery.magnific-popup.js}"></script>
	<script th:src="@{/vendor/owl-carousel/owl.carousel.min.js}"></script>
	<script th:src="@{/vendor/jquery.fitvids.js}"></script>
	<script th:src="@{/vendor/jquery.appear.js}"></script>
	<script th:src="@{/vendor/jquery.stellar.min.js}"></script>

	<!-- Newsletter Form -->
	<script th:src="@{/vendor/jquery.validate.js}"></script>
	<script th:src="@{/js/newsletter.js}"></script>

	<script th:src="@{/js/custom.js}"></script>

</body>
</html>
