<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tarjeta Mascotin</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />

    <!-- Login theme -->
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

<div th:replace="fragments :: header"> </div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="#" class="active" id="login-form-link">Contacto</a>
                        </div>
                    </div>
                    <hr />
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="#" th:action="@{/contact-success}" th:object="${guest}" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="email" id="name" th:field="*{name}" tabindex="1" class="form-control" placeholder="Nombre" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" th:field="*{email}" tabindex="1" class="form-control" placeholder="Correo ElectrÃ³nico" value="" />
                                </div>
                                <div class="form-group">
                                    <textarea type="text" name="email" id="message" th:field="*{message}" tabindex="1" class="form-control" placeholder="Mensaje" value="" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Enviar Mensaje" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"> </div>

<!-- jQuery library -->
<script src="../js/jquery.min.js"></script>

<!-- Login JavaScript -->
<script src="../js/login.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
