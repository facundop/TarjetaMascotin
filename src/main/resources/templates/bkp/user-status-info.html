<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />

    <!-- Login theme -->
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

<div th:replace="fragments :: header"> </div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="#" class="active" id="login-form-link">Verificar el estado de un socio</a>
                        </div>
                    </div>
                    <hr />
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="recover" th:action="@{/user/status}" th:object="${user}" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="name" id="first-name" th:field="*{firstName}" readonly="readonly" tabindex="1" class="form-control" placeholder="Nombre" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" name="name" id="last-name" th:field="*{lastName}" readonly="readonly" tabindex="2" class="form-control" placeholder="Apellido" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="number" name="dni" id="dni" th:field="*{dni}" readonly="readonly" tabindex="3" class="form-control" placeholder="DNI" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" th:field="*{email}" readonly="readonly" tabindex="4" class="form-control" placeholder="Correo ElectrÃ³nico" value="" />
                                </div>
                                <div th:if="${user.enabled}">
                                    <div class="form-group">
                                        <input type="text" name="enabled" id="enabled" readonly="readonly" tabindex="5" class="form-control" placeholder="Habilitado" value="El cliente esta habilitado." />
                                    </div>
                                </div>
                                <div th:if="${user.enabled} == false">
                                    <div class="form-group">
                                        <input type="text" name="enabled" id="enabled" readonly="readonly" tabindex="5" class="form-control" placeholder="Habilitado" value="El cliente no posee cobertura." />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"> </div>

<!-- jQuery library -->
<script src="../js/jquery.min.js"></script>

<!-- Login JavaScript -->
<script src="../js/login.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
